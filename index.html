    <div id="timer">
      <!--<div id="days"></div>-->
      <div id="days"></div>

      <div id="seconds"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      let timeout = null;

      function makeTimer() {
        // Edit Here
        //---- let endTime = new Date("'02/14/2018 23:59:59 GMT+0700 (SE Asia Standard Time)"); ----
        let endTime = new Date("'01/25/2020 00:00:00 GMT+0700 (SE Asia Standard Time)");
        endTime = (Date.parse(endTime) / 1000);

        let now = new Date();
        now = (Date.parse(now) / 1000);

        let timeLeft = endTime - now,
          days = Math.floor(timeLeft / 86400),
          hours = Math.floor((timeLeft - (days * 86400)) / 3600),
          minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600)) / 60),
          seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));

        if (hours === 0 && minutes === 0 && seconds === 0) {
          clearTimeout(timeout);
        } else {
          if (hours < "10") {
            hours = "0" + hours;
          }
          if (minutes < "10") {
            minutes = "0" + minutes;
          }
          if (seconds < "10") {
            seconds = "0" + seconds;
          }

          $("#days").html(days + "<span>Days</span>");
          $("#hours").html(hours + "<span>Hours</span>");
          $("#minutes").html(minutes + "<span>Minutes</span>");
          $("#seconds").html(seconds + "<span>Seconds</span>");


          timeout = setTimeout(makeTimer, 1000);
        }
      }

      makeTimer();
    </script>
